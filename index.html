<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload JSON for ChatGPT Hours</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Uploadcare Regular Uploader styles -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.css"
  />

  <link rel="stylesheet" href="./assets/app.css" />
</head>
<body>
  <header class="container">
    <h1>Upload your ChatGPT JSON</h1>
    <p class="muted">We’ll analyze it on the next page and show total hours used.</p>
  </header>

  <main class="container card">
    <!-- 1) Define components -->
    <script type="module">
      import * as UC from 'https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.js';
      UC.defineComponents(UC);
    </script>

    <!-- 2) Global config -->
    <uc-config
      ctx-name="my-uploader"
      pubkey="b00c50b261574b46682e"
      source-list="local"
      confirm-upload="true"
      multiple="false"
      max-local-file-size-bytes="0"
    ></uc-config>

    <!-- 3) Uploader -->
    <uc-file-uploader-regular
      ctx-name="my-uploader"
      class="uc-light"
    ></uc-file-uploader-regular>

    <!-- 4) Context provider -->
    <uc-upload-ctx-provider ctx-name="my-uploader"></uc-upload-ctx-provider>

    <p class="hint">Tip: upload the exported conversations JSON from ChatGPT.</p>
  </main>

  <footer class="container footnote">
    Your file uploads to Uploadcare. We only pass its URL to the analyzer.
  </footer>

  <script>
    // After a successful upload, redirect to results.html with the file URL & name
    const ctx = document.querySelector('uc-upload-ctx-provider[ctx-name="my-uploader"]');

    function toOriginalUrl(uuid) {
      return `https://ucarecdn.com/${uuid}/`; // raw/original — best for AI/analysis
    }

    ctx.addEventListener('file-upload-success', (ev) => {
      const info = ev.detail;
      const fileUrl = toOriginalUrl(info.uuid);
      const name = info.name || 'uploaded.json';

      // Only proceed if it's (likely) JSON
      const isJson = (info?.mimeType || '').includes('json') || name.toLowerCase().endsWith('.json');
      if (!isJson) {
        alert('Please upload a JSON file (your ChatGPT export).');
        return;
      }

      const qs = new URLSearchParams({ fileUrl, name });
      window.location.href = `./results.html?${qs.toString()}`;
    });

    ctx.addEventListener('file-upload-error', (ev) => {
      alert('Upload failed: ' + (ev.detail?.message || 'unknown error'));
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Simple Uploader</title>
  <script src="https://js.bytescale.com/upload-widget/v4"></script>
</head>
<body>
  <h1>Upload Files</h1>
  <div id="uploader"></div>
  <pre id="out">Uploaded URLs will appear hereâ€¦</pre>

  <script>
    Bytescale.UploadWidget.open({
      apiKey: "public_kW2K8YP5GHft3yZZtLyk6P3MTtRC",
      layout: "inline",
      container: "#uploader",
      path: { path: "/HAL JSON/" }, // all files go directly here
      showFinishButton: true,
      onUpdate: ({ uploadedFiles }) => {
        document.getElementById("out").textContent =
          uploadedFiles.map(f => f.fileUrl).join("\n") || "No files yet.";
      }
    });
  </script>
</body>
</html>

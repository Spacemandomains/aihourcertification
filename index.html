<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload JSON for ChatGPT Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.css" />
  <link rel="stylesheet" href="./assets/app.css" />
</head>
<body>
  <header class="container">
    <h1>Upload your ChatGPT JSON</h1>
    <p class="muted">We’ll analyze it on the next page and show total time used.</p>
  </header>

  <main class="container card">
    <script type="module">
      import * as UC from 'https://cdn.jsdelivr.net/npm/@uploadcare/file-uploader@1/web/uc-file-uploader-regular.min.js';
      UC.defineComponents(UC);
    </script>

    <uc-config
      ctx-name="my-uploader"
      pubkey="b00c50b261574b46682e"
      source-list="local"
      confirm-upload="true"
      multiple="false"
      max-local-file-size-bytes="0"
    ></uc-config>

    <uc-file-uploader-regular ctx-name="my-uploader" class="uc-light"></uc-file-uploader-regular>
    <uc-upload-ctx-provider ctx-name="my-uploader"></uc-upload-ctx-provider>

    <p class="hint">Tip: upload the conversations JSON from your ChatGPT export.</p>
  </main>

  <footer class="container footnote">
    Files upload to Uploadcare; we only pass their URL to the analyzer.
  </footer>

  <script>
    const ctx = document.querySelector('uc-upload-ctx-provider[ctx-name="my-uploader"]');

    ctx.addEventListener('file-upload-success', (ev) => {
      const info = ev.detail;
      // Use Uploadcare’s canonical URL
      const fileUrl = info.cdnUrl || `https://ucarecdn.com/${info.uuid}/`;
      const name = info.name || 'uploaded.json';
      const isJson = (info?.mimeType || '').includes('json') || name.toLowerCase().endsWith('.json');
      if (!isJson) { alert('Please upload a JSON file'); return; }
      const qs = new URLSearchParams({ fileUrl, name });
      location.href = `./results.html?${qs.toString()}`;
    });

    ctx.addEventListener('file-upload-error', (ev) => {
      alert('Upload failed: ' + (ev.detail?.message || 'unknown error'));
    });
  </script>
</body>
</html>
